[dependencies]
spin = "0.4.9"
r-efi = "3.2.0"
linked_list_allocator = "0.8.11"
log = "0.4.13"
r-uefi-pi = { path="../../rust-td/r-uefi-pi" }
uefi-pi =  { path = "../../rust-td/uefi-pi" }
tdx-tdcall = { path = "../../rust-td/tdx-tdcall" }
tdx-logger =  { path = "../../rust-td/tdx-logger" }
tdx-exception =  { path = "../../rust-td/tdx-exception" }
rust-td-layout = { path = "../../rust-td/rust-td-layout" }
elf-loader = { path = "../../rust-td/elf-loader" }

conquer-once = { version = "0.3.2", default-features = false }

fw-pci = { path = "../fw-pci" }
fw-virtio = { path = "../fw-virtio" }
fw-vsock = { path = "../fw-vsock" }

bitmap-allocator = { git = "https://github.com/rcore-os/bitmap-allocator", rev = "03bd9909" }

[dependencies.lazy_static]
version = "1.0"
features = ["spin_no_std"]
